<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="app-heading">Calculator</h1>
       <div class="app-container">
        <h1 class="operation-name">Addition</h1>
        <div class="input">
        <label for input-num1 >First Number:</label>
        <input type="text" class="input-box1" id="input-num1"><br><br>
        </div>
        <div class="input">
         <label for input-num2 >Second Number:</label>
        <input type="text" class="input-box2" id="input-num2"><br><br>
        </div>
        <h2 class="text-result" id="text-result"></h2>
        <div class="button">
        <button type="button" class="btn-action" onclick="calSum()">Calculate</button>
    
        <button type="button" class="btn-action" onclick="reset()">Reset</button>
        </div>
    
        
        </div>
        <script>
          function calSum(){
    const num1Element=document.getElementById("input-num1")
    const num2Element=document.getElementById("input-num2")

    const sum=parseInt(num1Element.value) + parseInt(num2Element.value)

    const resultElement=document.getElementById("text-result")
       resultElement.innerText=`Sum : ${sum}`

 }
        function reset(){
    const num1Element=document.getElementById("input-num1")
    num1Element.value=""
    const num2Element=document.getElementById("input-num2")
    
    num2Element.value=""
    const resultElement=document.getElementById("text-result")
    resultElement.innerText=""
 }
            </script>

    
</body>
</html>
